<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skyjo Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>SKYJO <span>Pro</span></h1>
        <input type="text" id="player-name" placeholder="Pseudo">
        <input type="text" id="room-input" placeholder="Code">
        <button class="btn-primary" onclick="join()">JOUER</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="turn-indicator">Attente...</div>
        
        <div id="opponents-container"></div>

        <div class="central-zone">
            <div id="deck" class="card back" draggable="true" ondragstart="drag(event)">?</div>
            <div id="discard" class="card" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div id="grid" class="grid"></div>

        <div id="chat-drawer">
            <button id="toggle-chat" onclick="toggleChat()">ðŸ’¬ Chat</button>
            <div id="chat-content">
                <div id="messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-in"><button onclick="sendMsg()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-txt">GagnÃ© !</h2>
            <div id="final-scores"></div>
            <button onclick="location.reload()">Rejouer</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
