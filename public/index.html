<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyjo Pro Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>SKYJO <span>Pro</span></h1>
        <div class="menu-card">
            <input type="text" id="player-name" placeholder="Ton pseudo...">
            <input type="text" id="room-input" placeholder="Code du Salon (ex: ABCD)">
            <button class="btn-primary" onclick="join()">REJOINDRE / CR√âER</button>
        </div>
        <div id="leaderboard"><h3>üèÜ TOP 5 CHAMPIONS</h3><ul id="score-list"></ul></div>
    </div>

    <div id="lobby-container" style="display:none;">
        <div class="lobby-card">
            <h2 id="lobby-title">Salon : ---</h2>
            <div id="player-list-box">
                <p id="player-count-msg">Attente de joueurs...</p>
                <ul id="player-list"></ul>
            </div>
            <button id="start-game-btn" class="btn-primary" style="display:none;" onclick="requestStart()">LANCER LA PARTIE</button>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <header class="game-header">
            <div id="room-display"></div>
            <div id="turn-indicator">C'est le tour de...</div>
            <button class="btn-exit" onclick="location.reload()">Quitter</button>
        </header>

        <main class="game-layout">
            <section class="play-area">
                <div class="central-piles">
                    <div class="pile">
                        <span>Pioche</span>
                        <div id="deck" class="card back" onclick="drawFromDeck()">?</div>
                    </div>
                    <div class="pile">
                        <span>D√©fausse</span>
                        <div id="discard" class="card" onclick="drawFromDiscard()"></div>
                    </div>
                </div>
                <div class="my-board">
                    <h3>Ma Grille</h3>
                    <div id="grid" class="grid"></div>
                </div>
            </section>

            <aside class="sidebar">
                <div class="chat-section">
                    <h4>CHAT</h4>
                    <div id="messages"></div>
                    <div class="chat-input-group">
                        <input type="text" id="chat-input" placeholder="Message...">
                        <button onclick="sendMsg()">OK</button>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
