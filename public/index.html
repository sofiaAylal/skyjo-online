<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Skyjo Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="last-round-popup">‚ö†Ô∏è DERNIER TOUR !</div>

    <div id="main-menu" class="full-screen">
        <h1>SKYJO <span>Pro</span></h1>
        <div class="card-ui">
            <input type="text" id="player-name" placeholder="Ton pseudo...">
            <input type="text" id="room-input" placeholder="Code Salon">
            <button class="btn-main" onclick="join()">REJOINDRE</button>
            <button class="btn-secondary" onclick="showScoreboard()">üèÜ MEILLEURS SCORES</button>
        </div>
    </div>

    <div id="scoreboard-container" class="full-screen" style="display:none;">
        <div class="card-ui" style="max-width: 400px;">
            <h2>üèÜ TOP 5 MEILLEURS SCORES</h2>
            <ul id="scoreboard-list" style="text-align: left; list-style: none; padding: 0; margin: 15px 0;">
            </ul>
            <button class="btn-main" onclick="hideScoreboard()">RETOUR</button>
        </div>
    </div>

    <div id="lobby-container" class="full-screen" style="display:none;">
        <div class="card-ui">
            <h2 id="lobby-title">Salon</h2>
            <ul id="player-list"></ul>
            <button id="start-btn" class="btn-main" style="display:none;" onclick="requestStart()">LANCER LA PARTIE</button>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="turn-indicator">Chargement...</div>
        
        <div id="game-scroll-area">
            <div id="opponents-container"></div>
            
            <div class="table-center">
                <div id="deck-cont" class="card-container">
                    <div class="card-inner">
                        <div class="card-back">?</div>
                        <div id="deck-val" class="card-front"></div>
                    </div>
                </div>
                <div id="discard-cont" class="card-container">
                    <div class="card-inner" style="transform: rotateY(180deg);">
                        <div class="card-back"></div>
                        <div id="discard-val" class="card-front"></div>
                    </div>
                </div>
            </div>

            <div id="grid" class="grid"></div>
        </div>

        <div id="chat-tab" onclick="toggleChat()">üí¨ Chat</div>
        <div id="chat-window">
            <div id="messages"></div>
            <div class="chat-bar"><input type="text" id="chat-in"><button onclick="sendMsg()">OK</button></div>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-txt"></h2>
            <div id="final-scores"></div>
            <button class="btn-main" onclick="location.reload()">REJOUER</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
