<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skyjo Pro Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="last-round-banner">‚ö†Ô∏è DERNIER TOUR ! Quelqu'un a fini sa grille !</div>

    <div id="main-menu" class="full-screen">
        <h1>SKYJO <span>Pro</span></h1>
        <div class="card-ui">
            <input type="text" id="player-name" placeholder="Pseudo">
            <input type="text" id="room-input" placeholder="Code Salon">
            <button class="btn-main" onclick="join()">REJOINDRE</button>
        </div>
    </div>

    <div id="lobby-container" class="full-screen" style="display:none;">
        <div class="card-ui">
            <h2 id="lobby-title">Salon</h2>
            <ul id="player-list"></ul>
            <button id="start-btn" class="btn-main" style="display:none;" onclick="requestStart()">LANCER LE JEU</button>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="turn-indicator">Initialisation...</div>
        <div id="opponents-container"></div>
        
        <div class="table-center">
            <div class="pile-box">
                <span>Pioche</span>
                <div id="deck-cont" class="card-container" draggable="true" ondragstart="onDragStart(event)">
                    <div class="card-inner">
                        <div class="card-back">?</div>
                        <div id="deck-val" class="card-front"></div>
                    </div>
                </div>
            </div>
            <div class="pile-box">
                <span>D√©fausse</span>
                <div id="discard-cont" class="card-container" draggable="true" ondragstart="onDragStart(event)">
                    <div class="card-inner" style="transform: rotateY(180deg);">
                        <div class="card-back"></div>
                        <div id="discard-val" class="card-front"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="grid" class="grid"></div>

        <div id="chat-tab" onclick="toggleChat()">üí¨ Chat</div>
        <div id="chat-window">
            <div id="messages"></div>
            <div class="chat-bar">
                <input type="text" id="chat-in"><button onclick="sendMsg()">OK</button>
            </div>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-txt"></h2>
            <div id="final-scores"></div>
            <button class="btn-main" onclick="location.reload()">RETOUR AU MENU</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
