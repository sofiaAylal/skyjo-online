<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Skyjo Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <a href="#main-menu" class="visually-hidden skip-link">Aller au menu principal</a>
    <div id="last-round-popup">‚ö†Ô∏è DERNIER TOUR !</div>

    <div id="main-menu" class="full-screen" role="main">
        <h1>SKYJO <span>ONLINE</span></h1>
        <div class="card-ui">
            <label class="visually-hidden" for="player-name">Pseudo</label>
            <input type="text" id="player-name" placeholder="Ton pseudo..." aria-label="Ton pseudo">
            <label class="visually-hidden" for="room-input">Code du salon</label>
            <input type="text" id="room-input" placeholder="Code Salon" aria-label="Code salon">
            <button class="btn-main" onclick="join()" aria-label="Rejoindre le salon">REJOINDRE</button>
            <button class="btn-secondary" onclick="showScoreboard()" aria-label="Afficher le classement">üèÜ MEILLEURS SCORES</button>
        </div>
    </div>

    <div id="scoreboard-container" class="full-screen" style="display:none;" role="region" aria-labelledby="scoreboard-title">
        <div class="card-ui" style="max-width: 400px;">
            <h2 id="scoreboard-title">üèÜ TOP 5 MEILLEURS SCORES</h2>
            <ul id="scoreboard-list" role="list" style="text-align: left; list-style: none; padding: 0; margin: 15px 0;">
            </ul>
            <button class="btn-main" onclick="hideScoreboard()" aria-label="Retour">RETOUR</button>
        </div>
    </div>

    <div id="lobby-container" class="full-screen" style="display:none;" role="region" aria-labelledby="lobby-title">
        <div class="card-ui">
            <h2 id="lobby-title">Salon</h2>
            <ul id="player-list" aria-live="polite"></ul>
            <button id="start-btn" class="btn-main" style="display:none;" onclick="requestStart()" aria-label="Lancer la partie">LANCER LA PARTIE</button>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="turn-indicator" aria-live="polite">Chargement...</div>
        
        <div id="game-scroll-area" role="region" aria-label="Zone de jeu">
            <div id="opponents-container"></div>
            
            <div class="table-center">
                <div id="deck-cont" class="card-container">
                    <div class="card-inner">
                        <div class="card-back">?</div>
                        <div id="deck-val" class="card-front"></div>
                    </div>
                </div>
                <div id="discard-cont" class="card-container">
                    <div class="card-inner" style="transform: rotateY(180deg);">
                        <div class="card-back"></div>
                        <div id="discard-val" class="card-front"></div>
                    </div>
                </div>
            </div>

            <div id="grid" class="grid"></div>
        </div>

        <div id="chat-tab" onclick="toggleChat()" role="button" aria-label="Ouvrir chat">üí¨ Chat</div>
        <div id="chat-window" aria-hidden="true">
            <div id="messages" role="log" aria-live="polite" aria-atomic="false"></div>
            <div class="chat-bar"><label class="visually-hidden" for="chat-in">Message</label><input type="text" id="chat-in" aria-label="√âcrire un message"><button onclick="sendMsg()" aria-label="Envoyer">OK</button></div>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-txt"></h2>
            <div id="final-scores"></div>
            <button class="btn-main" onclick="location.reload()">REJOUER</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
